<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 검색 사이트</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/scroll.js"></script>
  </head>
  <body>
    <div class="progressBar"><div class="bar"></div></div>
    <header>
      <figure><img src="./assets/cinema.png" id="cinema"  onclick="location.href='../index.html'"/></figure>
    </header>
    <form class="search">
      <input
        type="text"
        id="movieInput"
        placeholder="영화를 검색해주세요."
        autofocus
      />
      <button class="searchButton" id="movieBtn" type="button">검색</button>
    </form>

    <div class="slideWrapper">
      <ul class="slides">
      </ul>
    </div>
    <p class="controls">
      <span class="prev"><</span>
      <span class="next">></span>
    </p>

    <div class="labels">
      <div class="labelContainer">
        <button id="label1">인기순</button>

        <button id="label2">최신순</button>
      </div>
    </div>

    <div class="container"></div>
  </body>
</html>
